<template>
  <section class="au-animate">
      <h2>${heading}</h2>
	  <div class="row au-stagger">
        <div class="col-sm-12 col-md-12>
            <div class="form-group">
				<label for="count">Count(${state.count})</label>
				<input value.bind="state.count" class="form-control" id="count" />
			</div>
       </div>
	   <div class="col-sm-12 col-md-12>
            <div class="checkbox-inline">
				<label for="check">Check(${state.checked})</label>
				<input id="check" type="checkbox" checked.bind="state.checked" />
			</div>
       </div>
	   <div class="col-sm-12 col-md-12>
            <div class="checkbox-inline">
				<label for="checkonvm">Check On VM(${checked})</label>
				<input id="checkonvm" type="checkbox" checked.bind="checked" />
			</div>
       </div>
	   <div class="row au-stagger row-5-padding">
            <div class="col-sm-12 col-md-12" show.bind="showChecked">
                <div class="panel panel-default">
                    <div class="panel-body bg-info">
                        <div class="row text-center">
                            <div class="col-md-12">
                                <div class="form-group">
									Shown from check on state
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="row au-stagger row-5-padding">
            <div class="col-sm-12 col-md-12" show.bind="showCheckedOnVM">
                <div class="panel panel-default">
                    <div class="panel-body bg-info">
                        <div class="row text-center">
                            <div class="col-md-12">
                                <div class="form-group">
									Shown from check on VM
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </section>
</template>
